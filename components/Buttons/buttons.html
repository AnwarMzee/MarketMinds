<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/global-styles.css">
  <link rel="stylesheet" href="/css/typography.css">
</head>
<body>
  <button class="primary-btn">Primary Button</button>
<button class="secondary-btn">Secondary Button</button>
<button class="highlight-btn">Highlight Button</button>

<p> <a href="/case-studies" class="cta-link">cta link.</a></p>

<div class="alert-highlight"><button class="alert-highlight">.alert-highlight</button></div>


<style>
  /* Primary Button - Solid with hover effect */
.primary-btn {
  background-color: var(--primarycta);
  color:var(--primarycta-text-color);
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.primary-btn:hover {
  background-color: var(--primarycta-hover); /* Darker shade on hover */
}

/* Secondary Button - Outline with secondary color */
.secondary-btn {
  background-color: var(--secondarycta);
  color: var(--secondarycta-text-color);
  padding: 10px 20px;
  margin: 10px;
  border: 2px solid var(--secondary-color);
  border-radius: 5px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.secondary-btn:hover {
  background-color: var(--secondary-color); /* Fill with secondary color on hover */
  color: #FFFFFF; /* Change text color to white */
}

/* Highlight Button Styling */
.highlight-btn {
  background-color: var(--highlight-color);
  color: #ffffff; /* Ensure text color contrasts well */
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.highlight-btn:hover {
  background-color: var(--highlight-hover-color);
  transform: scale(1.05); /* Slightly enlarges on hover */
}

/* Example use in other elements */
.alert-highlight {
  border-left: 4px solid var(--highlight-color);
  padding: 10px;
  background-color: #fff8e1;
  color: #333; /* Text color for readability */
}

</style>
</body>
</html>
